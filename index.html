<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Envío de Archivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script> <!-- Añade esta línea -->
</head>
<body>
    <div class="container mt-5">
        <h2>Conectar Usuario</h2>
        <form id="connectForm">
            <div class="form-group">
                <label for="userId">ID de Usuario:</label>
                <input type="text" class="form-control" id="userId" required>
            </div>
            <button type="submit" class="btn btn-primary">Conectar</button>
        </form>

        <h2 class="mt-4">Enviar Archivo</h2>
        <form id="uploadForm">
            <div class="form-group">
                <input type="file" class="form-control-file" id="fileInput" required>
                <input type="hidden" id="connectedUserId" value="">
            </div>
            <button type="submit" class="btn btn-success">Subir Archivo</button>
        </form>

        <h4 class="mt-4">Usuarios Conectados</h4>
        <ul id="connectedUsersList" class="list-group mb-4"></ul>

        <h4 class="mt-4">Archivos Subidos</h4>
        <ul id="uploadedFilesList" class="list-group"></ul>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
