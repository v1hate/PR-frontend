<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Compartir Archivos en la Red</h1>
        
        <div class="mb-3">
            <label for="device-list" class="form-label">Selecciona un dispositivo:</label>
            <select id="device-list" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label for="file-input" class="form-label">Selecciona un archivo:</label>
            <input type="file" id="file-input" class="form-control">
        </div>

        <button id="send-btn" class="btn btn-primary">Enviar Archivo</button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
